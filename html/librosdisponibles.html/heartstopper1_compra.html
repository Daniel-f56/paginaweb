<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <nav>
        <ul>
            <li><a href="html/compraventa.html">Regtesar a la paguina anterior</a></li>
        </ul>
    </nav>
</head>
<body>
    <main>
        <section id="busqueda">
          <!-- Aquí irá el formulario de búsqueda -->
        </section>
        <center>
          <section id="libro">
            <!-- Aquí irá la información detallada del libro -->
            <h2>Heartstopper Vol.1</h2>
            <img src="multimedia/heartstopper1.png" alt="Portada de libro" width="200px" height="300">
            <p>Autor: Alice Oceman</p>
            <p>Editorial: Penguin</p>
            <p>Precio: $40.000</p>
    
            <!-- Aquí irá el formulario para comprar el libro -->
            <form action="#" method="post">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
              <br>
              <br>
    
              <label for="correo">Correo electrónico:</label>
              <input type="email" id="correo" name="correo" required>
              <br>
              <br>
    
              <label for="tarjeta">Número de tarjeta:</label>
              <input type="text" id="tarjeta" name="tarjeta" required>
              <br>
              <br>
    
              <button type="submit">Comprar</button>
            </form>
    
          </section>
        </center>
      </main>
</body>
</html>
