<html lang="en">

</head>
<body>
    <main>
        <section id="busqueda">
          <!-- Aquí irá el formulario de búsqueda -->
        </section>
  
        <section id="libro">
          
          <center>
          <!-- Aquí irá la información detallada del libro -->
          <h2>El imperio final</h2>
          <img src="multimedia/elimperiofinal.png" alt="Portada de libro" width="200px" height="300">
          <p>Autor: Brandon Sanderson</p>
          <p>Editorial: Penguin</p>
          <p>Precio: $70.000</p>

          <!-- Aquí irá el formulario para comprar el libro -->
          <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <br>
  
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <br>
            <br>
  
            <label for="tarjeta">Número de tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>
            <br>
            <br>
  
            <button type="submit">Comprar</button>
          </form>
          </center>
        </section>
      </main>
</body>
